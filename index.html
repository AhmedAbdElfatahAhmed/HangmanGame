<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index_style.css">
    <link rel="shortcut icon" href="#">  <!-- to prevent error in console -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
</head>

<body>
<div class="container">
<div class="game-info">
<div class="game-name">Hangman Game</div>
<div class="category">
word from : <span></span>
</div>

</div>

<hr>

<div class="row">
<div class="hangman-draw">
    <div class="the-draw">
        <div class="the-stand"></div>
        <div class="the-hang"></div>
        <div class="the-rope"></div>
        <div class="the-man">
        <div class="head"></div>
        <div class="Eyebrows"></div>
        <div class="eyes"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="body"></div>
        <div class="hands"></div>
        <div class="legs"></div>
        </div>
    </div>
</div>
<div class="letters"></div>
</div>
<hr>

<div class="letter-guess"></div>
</div>




<audio id="success" src="audio/success.mp3" preload="auto"></audio>
<audio id="fail"  src="audio/fail.mp3" preload="auto"></audio>
<script src="main.js"></script>
</body>
</html>
